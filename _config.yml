# Site settings
title: Br4ckets Blog 
description: >- # site description
	Pentester | OSCP
lang: en-US
timezone: America/Santiago
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/piharpi/jekyll-klise # site repo [optional]
mode: dark 

# Profile settings
author:
  name: Br4ck3ts
  bio: >- 
    Pentester | OSCP
  username: Br4ck3ts
  github: Br4ck3ts
  twitter: br4ck3ts
  facebook:
  email: mrbr4ckets@protonmail.com
  avatar: /assets/img/avatar.jpg 

# Url settings
url: 
baseurl:
permalink: /:title/
google_analytics:
fb_appid:

# Collection setting
collections:
  posts: 
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Build settings
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
